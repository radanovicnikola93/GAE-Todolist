{% extends 'base.html' %}

{% block title %} Edit task {% endblock title %}

{% block page_content %}

<h1>Edit task</h1>

<form action="/task/{{ task.key.id() }}/edit" method="post">
    <input name="vnos" value="{{ task.vnos }}">
    <input name="tododate" value="{{ task.tododate }}">
    <input type="checkbox" name="taskdone" value="{{ task.taskdone }}">

    <button type="submit">Edit</button>
</form>


{% endblock page_content %}
